[circus]
statsd = 1
httpd = 1

[watcher:hashwick-server]
cmd = node /srv/hashwick/hashwick-server/server.js
copy_env = True

stdout_stream.class = FileStream
stdout_stream.filename = /srv/hashwick/hashwick-server.log
stdout_stream.max_bytes = 67108864
stdout_stream.backup_count = 5

stderr_stream.class = FileStream
stderr_stream.filename = /srv/hashwick/hashwick-server.err.log
stderr_stream.time_format = %Y-%m-%d %H:%M:%S
stderr_stream.max_bytes = 67108864
stderr_stream.backup_count = 5
